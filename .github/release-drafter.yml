name-template: "v$NEXT_PATCH_VERSION @${{ AUTHOR }}"
tag-template: "v$NEXT_PATCH_VERSION"
change-title-escapes: ""
no-changes-template: "* No changes"
categories:
  - title: "üöÄ Features"
    labels:
      - "feature"
  - title: "üêõ Bug Fixes"
    labels:
      - "bug"
change-template: "- $TITLE (#$NUMBER) @${{ AUTHOR }}"
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
autolabeler:
  - label: "chore"
    files:
      - "*.md"
    branch:
      - '/docs{0,1}\/.+/'
  - label: "bug"
    branch:
      - '/fix\/.+/'
    title:
      - "/fix/i"
  - label: "enhancement"
    branch:
      - '/feature\/.+/'
    body:
      - "/JIRA-[0-9]{1,4}/"
template: |
  ## Changes
  $CHANGES